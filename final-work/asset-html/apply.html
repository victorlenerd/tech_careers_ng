	<link rel="stylesheet" href="../asset-css/styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>

	<!-- Navbar section -->
	<nav class="navbar navbar-expand-lg fixed-top ">
		<a class="navbar-brand d-inline-flex flex-column justify-content-end text-white " href="index.html ">
			<span class="brand-one font-weight-bold ">TechCareers</span>
			<span class="brand-two ">By NESA</span>
		</a>
		<button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarText " aria-controls="navbarText "
		 aria-expanded="false " aria-label="Toggle navigation ">
			<span class="navbar-toggler-icon "></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end " id="navbarText ">
			<ul class="navbar-nav ">
				<li class="nav-item mx-2 active ">
					<a class="nav-link text-white " href="index.html">Home
						<span class="sr-only ">(current)</span>
					</a>
				</li>
				<li class="nav-item mx-2 ">
					<a class="nav-link text-white " href="job-list.html">Jobs</a>
				</li>
				<li class="nav-item mx-2 ">
					<a class="nav-link text-white " href="post-jobs.html">Post Jobs</a>
				</li>
				<li class="nav-item mx-2 ">
					<a class="nav-link text-white " href="about.html">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Landing page section -->
	<section class="landing-page-two ">
		<div class="text-center title">
			<p>Apply</p>
		</div>
		<div class="overlay-two "></div>
	</section>

	<div class="container">
		<div class="row position-form">
			<div class="col-md-10 offset-md-1 col-sm-12 form-div rounded">
				<form id="apply-form" class="border-0 px-5 ">
					<div class="form-row pt-4">
						<div class="form-group col-md-6 col-sm-12 pt-4">
							<label for="firstname">First Name</label>
							<input type="text" class="form-control  " id="firstname">
						</div>

						<div class="form-group col-md-6 col-sm-12  pt-4">
							<label for="lastname">Last Name</label>
							<input type="text" class="form-control " id="lastname">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6 col-sm-12 pt-4">
							<label for="email">Email</label>
							<input type="email" class="form-control " id="Email">
						</div>
						<div class="form-group col-md-6 col-sm-12  pt-4 ">
							<label for="cv">Upload CV</label>
							<input type="file" class="form-control cv " id="cv" style="background: #d8d8d8">
						</div>


					</div>
					<div class=" form-group form-row  pt-4">
						<label for="resume">Resume</label>
						<textarea class="form-control" rows="6" id="resume" name="text"></textarea>
					</div>

					<div class=" form-row ">
						<button type="submit" id="apply-btn" class="large-button btn col-sm-4 offset-sm-8 my-3 text-white mx-auto">Apply</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<script src="../asset-js/main.js"></script>
</body>

</html>
