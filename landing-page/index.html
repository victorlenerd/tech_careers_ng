<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Techcareers | Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Playfair+Display" rel="stylesheet">
</head>

<body>

  <section class="home-page">
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand d-inline-flex flex-column justify-content-end text-white" href="#">
        <span class="brand-one font-weight-bold">TechCareers</span>
        <span class="brand-two pt-0">By NESA</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarText">
        <ul class="navbar-nav">
          <li class="nav-item mx-2 active">
            <a class="nav-link text-white" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white" href="#">Jobs</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white" href="#">Post Jobs</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Landing page section -->
    <section class="landing-page">
      <div class="overlay"></div>
      <div class="landing-page-info">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 discover-job text-white">
              <h2 class="text-center display-4">Discover The Best Jobs</h2>
              <h2 class="text-center display-4"> Oppurtunities In Tech.</h2>
            </div>
          </div>
          <div class="row mt-5 mt-md-3">
            <div class="col-xs-12 discover-job text-white">
              <h4 class="text-center">Tech careers is platform for employers</h4>
              <h4 class="text-center"> and job seekers to find the </h4>
              <h4 class="text-center">perfect match.</h4>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Search field section -->
    <section class="job-search mt-5 mx-auto px-4 fixed-bottom">
      <div class="row search-field p-1">
        <div class="col-md-10 my-3">
          <div class="row">
            <input type="text" class="col-md-2 mx-2 control" placeholder="Type" aria-label="Type" aria-describedby="basic-addon1">

            <input type="text" class="col-md-2 mx-2 control" placeholder="Role" aria-label="Role" aria-describedby="basic-addon1">

            <input type="text" class="col-md-3 mx-2 control" placeholder="Location" aria-label="Location" aria-describedby="basic-addon1">

            <input type="text" class="col-md-3 mx-2 control" placeholder="Experience" aria-label="Experience" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-md-2 p-0 my-2">
          <button type="submit" class="btn search-btn">SEARCH</button>
        </div>
      </div>
    </section>
  </section>
























  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
