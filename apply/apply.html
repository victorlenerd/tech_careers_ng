<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apply</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>
  <div class="container mt-5 rounded">
    <form class=" border-0 px-5">
      <div class="form-row ">
        <div class="form-group col-md-6 col-sm-12 pt-4">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control  " id="firstname">
        </div>

        <div class="form-group col-md-6 col-sm-12  pt-4">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control " id="lastname">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 col-sm-12 pt-4">
          <label for="email">Email</label>
          <input type="email" class="form-control " id="Email">
        </div>
        <div class="form-group col-md-6 col-sm-12  pt-4">
          <label for="resume">Resume</label>
          <input type="text" class="form-control " id="resume">
        </div>


      </div>
      <div class=" form-group form-row  pt-4">
        <label for="Bio">Bio</label>
        <textarea class="form-control" rows="6" id="Bio" name="text"></textarea>
      </div>

      <div class=" form-row ">
        <button type="submit" id="send" class="btn col-sm-4 offset-sm-8 my-3 text-white mx-auto">SEND</button>
      </div>

    </form>


  </div>
</body>

</html>
