<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="post-job.css">
</head>

<body>
    <div class="container-fluid main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 form-div">
                    <div class="text-center title">
                            <p>Post Job</p>
                    </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Company Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Fullstack, Backend, Designer....">
                        </div>
                        <div class="form-group col-md-6">
                            <div id="slider" data-role="rangeslider">
                                <label for="price-min">Price(K):</label>
                                <input id="min-price" type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                                <input id="max-price" type="range" name="price-max" id="price-max" value="800" min="0" max="1000">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4">
                            <label>Experience Level</label>
                        </div>
                        <div class="col-md-8 checks text-center">
                            <div class="row">
                                <div class="form-check form-check-inline col-md-4">
                                    <input class="form-check-input checks" type="checkbox" id="junior" value="1">
                                    <label class="form-check-label" for="inlineCheckbox1">Junior</label>
                                </div>
                                <div class="form-check form-check-inline col-md-4">
                                    <input class="form-check-input" type="checkbox" id="Intermediate" value="2">
                                    <label class="form-check-label" for="inlineCheckbox2">Intermediate</label>
                                </div>
                                <div class="form-check form-check-inline col-md-4">
                                    <input class="form-check-input" type="checkbox" id="Senior" value="3">
                                    <label class="form-check-label" for="inlineCheckbox3">Senior</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Type</label>
                            <input type="text" class="form-control" id="type" placeholder="Fulltime, Contract...">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="e.g Lagos, Kano, Enugu...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="description">Job Description</label>
                            <textarea type="text" class="form-control" id="description" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                    <button id="btn-post" class="btn btn-default">POST</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
